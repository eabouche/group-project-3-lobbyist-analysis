<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lobbyist Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Lobbyist Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
        <p>Or explore the <a href="map.html" target="_blank"> map of lobbyists</a> to see their locations </p>
      </div>
    </div>
    <div class="row">
      <div class="row">
        <div class="col-md-4">
          <div class="well">
            <h5>Lobbyist Name:</h5>
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Lobbyist Info</h3>
            </div>
            <div id="sample-metadata" class="panel-body"></div>
          </div>
        </div>
        <div class="col-md-4">
          <div id="contribution-chart"></div>
        </div>
        <div class="col-md-4">
          <div id="gauge"></div>
        </div>

      </div>

      <div class="row">
        <div class="col-md-12">
          <div id="bar"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="contribution-bar"></div>
        </div>
      <div class="row">
        <div class="col-md-12">
          <div id="bubble"></div>
        </div>
      </div>

      </div>

    </div>
  </div>


  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="app.js"></script>
  <!-- <script src="./static/js/lobbyist.js"></script>   -->

</body>

</html>
